[package]
name = "rotsprite"
version = "0.1.4"
authors = ["Thomas Versteeg <thomasversteeg@gmx.com>"]
license = "AGPL-3.0-or-later"
edition = "2018"
readme = "README.md"
repository = "https://github.com/tversteeg/rotsprite"
documentation = "https://docs.rs/rotsprite"
description = "Rotate sprites using the rotsprite algorithm"
keywords = ["game", "sprite", "blit", "rotation"]
categories = ["rendering", "game-engines"]

[features]
default = ["blit"]
blit = ["dep:blit"]

[dependencies]
multiversion = "0.7.1"
thiserror = "1.0.40"
blit = { version = "0.7.1", optional = true, default-features = false }

[dev-dependencies]
softbuffer = "0.2.0"
winit = "0.28.3"
log = "0.4.17"
web-time = "0.2.0"
rand = "0.8.5"
blit = "0.7.1"
image = { version = "0.24.6", default-features = false, features = ["png"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
criterion = "0.4.0"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
web-sys = { version = "0.3.61", features = ["CanvasRenderingContext2d", "Document", "Element", "HtmlCanvasElement", "ImageData", "Window"] }
wasm-bindgen = "0.2.84"
console_log = { version = "1.0.0", features = ["wasm-bindgen", "color"] }

[[example]]
name = "window"
required-features = ["blit"]

[[bench]]
name = "rotsprite"
harness = false

[[bench]]
name = "scale2x"
harness = false

[[bench]]
name = "rotate"
harness = false

[workspace]
members = ["run-wasm"]
